<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Store</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div id="body">
        <div id="header">
            <h1 id="page-title">Food Store</h1>
            <div>
                <input type="search" name="name" id="search-input" placeholder="e.g. kale">
                <input type="submit" value="Search" id="search-btn">
            </div>

        </div>
        <nav id="navbar">
            <h2 id="fruit-page-button">Fruits</h2>
            <h2 id="veggie-page-button">Vegetables</h2>
        </nav>
        <div id="container">
            <div id="fruit-slide" class="food-container">
                <span id="back">Back</span>
                <span id="next">Next</span>

            </div>
            <div id="veggie-slide" class="food-container">
                <span id="back">Back</span>
                <span id="next">Next</span>
            </div>
        </div>
    </div>

</body>

</html>
